<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Header Starts Here -->

    <header>
        <div class="container">
            <div class="navbar flex">
                <div class="navbar-left flex">
                    <div class="navbar-logo">
                        <img src="parallel/full-svg 1.svg" alt="">
                    </div>
                    <nav>
                        <ul class="flex">
                            <li><a href="">Jobs</a></li>
                            <li><a href="">Startups</a></li>
                            <li><a href="">Collections</a></li>
                            <li><a href="">Learn</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="navbar-right flex">
                    <nav>
                        <ul>
                            <li><a href="">For Companies</a></li>
                        </ul>
                    </nav>
                    <button class="primary-button navbar-btn-left">
                        Sign
                    </button>
                    <button class="primary-button btn">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Ends Here -->

    <!-- Banner section starts here -->

    <section id="banner">
        <div class="container">

            <!-- Navigation on banner starts here -->
            <div class="banner-navigation">
                <nav>
                    <ul class="banner-nav flex">
                        <li><a href="">All Categories</a></li>
                        <li><a href="">Start Sportlight</a></li>
                        <li><a href="">Work Life</a></li>
                        <li><a href="">Job Search</a></li>
                        <li><a href="">Carrer Paths</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Navigation on banner Ends here -->

            <!-- Banner Content Starts Here -->
            <div class="banner-content">
                <p class="secondary-heading">Life / work</p>
                <div class="banner-logo-line">
                    <img src="parallel/line-arrow.svg" alt="">
                </div>
                <div class="banner-logo-primary">
                    <img src="parallel/parallel-2.svg" alt="">
                </div>
                <div class="banner-content-left-image">
                    <img src="parallel/img1.png" alt="">
                </div>
                <div class="banner-content-right-textbox">
                    <p class="primary-heading">Helping you along the journey to find your life's work.</p>
                </div>
                <div class="banner-content-mid-image">
                    <img src="parallel/img2.png" alt="">
                </div>

                <div class="sign-up-box">
                    <label for="email" class="secondary-heading">Never miss a read.</label><br>
                    <input type="email" id="email" placeholder="enter your email address"><br>
                    <button class="primary-button btn">Sign Up</button>
                </div>
            </div>
            <!-- Banner Content Ends Here -->
        </div>
    </section>


    <!-- Banner section Ends here -->
</body>

</html>
